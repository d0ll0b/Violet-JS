<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/111.png" alt="Contoso" title="Contoso" />
       
    </header>
    <main>
        <h3>function</h3>
        <input type="image" img width="57" height="57" src="../../assets/select.png" name="select" id="select" onclick="select();" />
        <input type="image" img width="57" height="57" src="../../assets/strokes.png" name="strokes" id="strokes" onclick="strokes();" />
        <input type="image" img width="57" height="57" src="../../assets/clear.png" name="clear" id="clear" onclick="clear();" />
        <input type="image" img width="57" height="57" src="../../assets/undo.png" name="undo" id="undo" onclick="undo();" />
        <input type="image" img width="57" height="57" src="../../assets/redo.png" name="redo" id="redo" onclick="redo();" />
        <h3>shapes</h3>
        <input type="image" img width="57" height="57" src="../../assets/line.png" name="line" id="line" onclick="line();" />
        <input type="image" img width="57" height="60" src="../../assets/circle.png" name="circle" id="circle" onclick="circle();" />
        <input type="image" img width="57" height="57" src="../../assets/rectangle.png" name="rectangle" id="rectangle" onclick="rectangle();" />
        <input type="image" img width="57" height="57" src="../../assets/curve.png" name="curve" id="curve" onclick="curve();" />
        <input type="image" img width="57" height="57" src="../../assets/triangle.png" name="triangle" id="triangle" onclick="triangle();" />
        <input type="image" img width="57" height="57" src="../../assets/right-triangle.png" name="right-triangle" id="right-triangle" onclick="right-triangle();" />
        <input type="image" img width="57" height="57" src="../../assets/Cylinder.png" name="Cylinder" id="Cylinder" onclick="Cylinder();" />
        <input type="image" img width="57" height="57" src="../../assets/arrow.png" name="arrow" id="arrow" onclick="arrow();" />
        <input type="image" img width="57" height="57" src="../../assets/text.png" name="text" id="text" onclick="text();" />
        <input type="image" img width="57" height="57" src="../../assets/pencil.png" name="pencil" id="pencil" onclick="pencil();" />
        <h3>colors</h3>
        <input type="image" img width="57" height="57" src="../../assets/red.png" name="red" id="red" onclick="red();" />
        <input type="image" img width="57" height="57" src="../../assets/black.png" name="black" id="black" onclick="black();" />
        <input type="image" img width="57" height="57" src="../../assets/orange.png" name="orange" id="orange" onclick="orange();" />
        <input type="image" img width="57" height="57" src="../../assets/yellow.png" name="yellow" id="yellow" onclick="yellow();" />
        <input type="image" img width="57" height="57" src="../../assets/green.png" name="green" id="green" onclick="green();" />
        <input type="image" img width="57" height="57" src="../../assets/blue.png" name="blue" id="blue" onclick="blue();" />
        <input type="image" img width="57" height="57" src="../../assets/white1.png" name="white" id="white" onclick="white();" />

        <script>
            var url = '../../src/taskpane/Dialog.html'
            function line(){
                window.open(url, 'Canvas', 'width=350,height=400')
            } 
        </script>
    </main>
</body>

</html>
